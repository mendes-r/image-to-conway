input {
    file {
        type => "log"
        path => "/Users/ricardomendes/Developer/Projects/image-to-conway/logs/application-logger.log"
    }
}

filter {
  if [message] =~ "\tat" {
    grok {
      match => ["message", "^(\tat)"]
      add_tag => ["stacktrace"]
    }
  }
}

output {
    stdout {
        codec => rubydebug
    }

	elasticsearch {
		hosts => "elasticsearch:9200"
		user => "logstash_internal"
		password => "${LOGSTASH_INTERNAL_PASSWORD}"
	}
}
